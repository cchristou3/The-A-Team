<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Category</title>

</head>
<link rel="stylesheet" href="styles.css"><link rel="stylesheet" href="styles.css">
<body onload="getQuestions()">

<div class="h1box">
    <h1> The Treasure Hunt</h1>
</div>

<div id="QuestionArea">

</div>

<!-- Pirate Picture -->
<img src="pirate3.png" alt="Pirate" class="pirate" >

<div id="playerScore">

</div>


<div id ="Select">
    <form>
        <table>
            <tr>
                <th><input type='radio' id="answerA" name="answer" value="A" onclick="getLocation()">A</th>
                <th><input type='radio' id="answerB" name="answer" value="B" onclick="getLocation()">B</th>
            </tr>
            <tr>
                <th><input type='radio' id="answerC" name="answer" value="C" onclick="getLocation()">C</th>
                <th><input type='radio' id="answerD" name="answer" value="D" onclick="getLocation()">D</th>
            </tr>
        </table>
        <input type="button" name="answerSubmitted" value="submit" class="submit" onclick="getLocation(/**/)" >
        <input type="button" name="skip" value="skip" class="submit" onclick="skipQuestion()">
    </form>
</div>

<div id = "Text">
    <form>
        <input id="answerText" type="text" name="answer" placeholder="Type here...">
        <input type="button" name="answer" value="submit"class="submit"  onclick="getLocation()">
        <input type="button" name="skip" value="skip" class="submit" onclick="skipQuestion()">
    </form>
</div>

<div id ="Numbers">
    <form>
        <input type="number" step="1" name="answer" class="textbox" placeholder="Type here...">
        <input type="button" name="answer" value="submit" class="submit" onclick="getLocation()">
        <input type="button" name="skip" value="skip" class="submit"  onclick="skipQuestion()">
    </form>
</div>

<div id="Boolean">
    <form>
        True<input type="radio" name="answer" value="true">
        False<input type="radio" name="answer" value="false">
        <input type="button" name="answer" value="submit" class="submit" onclick="getLocation()">
        <input type="button" name="skip" value="skip" class="submit" onclick="skipQuestion()">
    </form>
</div>

<div id="Numeric">
    <form>
        <input type = "number" step="0.0001" name="answer" >
        <input type="button" name="answer" value="submit" class="submit" onclick="getLocation()">
        <input type="button" name="skip" value="skip" class="submit" onclick="skipQuestion()">
    </form>
</div>

<!--Help Button -->
<a href="index.html" class="help">Back</a>
<a href="help.html" class="help">Help</a>
<script src="th-api.js"></script>
</body>
</html>
