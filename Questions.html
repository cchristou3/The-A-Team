<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Category</title>

</head>
<link rel="stylesheet" href="styles.css"><link rel="stylesheet" href="styles.css">
<body onload="getQuestions()">

<div class="h1box">
    <h1> The Treasure Hunt</h1>
</div>

<div id="QuestionArea">

</div>

<!-- Pirate Picture -->
<img src="pirate3.png" alt="Pirate" class="pirate" >

<div id="playerScore">

</div>


<div id ="Select">
    <form>
        <table>
            <tr>
                <th><input type='button' id="answerA" value="A" onclick="ansText('A')"></th>
                <th><input type='button' id="answerB" value="B" onclick="ansText('B')"></th>
            </tr>
            <tr>
                <th><input type='button' id="answerC" value="C" onclick="ansText('C')"></th>
                <th><input type='button' id="answerD" value="D" onclick="ansText('D')"></th>
            </tr>
        </table>
        <input type="button" name="skip" value="skip" class="submit" onclick="skipQuestion()">
    </form>
</div>

<div id = "Text">
    <form>
        <input id="answerText" type="text" name="answer" placeholder="Type here...">
        <input type="button" name="answer" value="submit"class="submit"  onclick="ansText(document.getElementById('answerText').value)">
        <input type="button" name="skip" value="skip" class="submit" onclick="skipQuestion()">
    </form>
</div>

<div id ="Numbers">
    <form>
        <input id = "answerNumber" type="number" step="1" class="text-box" placeholder="Type here...">
        <input type="button" value="submit" class="submit" onclick="ansText(document.getElementById('answerNumber').value)">
        <input type="button" value="skip" class="submit"  onclick="skipQuestion()">
    </form>
</div>

<div id="Boolean">
    <form>
        True<input type="button" value="true"  onclick="ansText('true')">
        False<input type="button" value="false"  onclick="ansText('false')">
        <input type="button" name="skip" value="skip" class="submit" onclick="skipQuestion()">
    </form>
</div>

<div id="Numeric">
    <form>
        <input id = "ansNumeric" type = "number" step="0.0001" name="answer" >
        <input type="button" name="answer" value="submit" class="submit" onclick="ansText(document.getElementById('ansNumeric').value)">
        <input type="button" name="skip" value="skip" class="submit" onclick="skipQuestion()">
    </form>
</div>

<!--Help Button -->
<a href="index.html" class="help">Back</a>
<a href="help.html" class="help">Help</a>
<script src="th-api.js"></script>
</body>
</html>
